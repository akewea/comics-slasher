<mat-card>
    <mat-card-content>
        <mat-form-field class="" style="width: 100%;">
            <textarea matInput #textarea
                cdkTextareaAutosize="true" 
                [(ngModel)]="idea.text" 
                (keydown)="onKeydown($event)"
                (focusout)="onFocusOut()"
                ></textarea>
        </mat-form-field>

        <app-ideas *ngIf="idea.ideas"
            [ideas]="idea.ideas" 
            [parent]="idea"
            ></app-ideas>

    </mat-card-content>
</mat-card>
