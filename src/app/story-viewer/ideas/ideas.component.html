<div cdkDropList
(cdkDropListDropped)="dropIdea($event)"
[id]="uuid"
[cdkDropListData]="ideas"
[cdkDropListConnectedTo]="connectedDropListsIds">
    <app-idea *ngFor="let idea of ideas;" 
        [idea]="idea"
        [parent]="parent"
        (addSiblingIdea)="addSiblingIdea($event)"
        (removeFromParent)="removeIdea($event)"
        [connectedDropListsIds]="connectedDropListsIds"
        ></app-idea>
</div>
